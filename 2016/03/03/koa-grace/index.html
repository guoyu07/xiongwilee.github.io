### ES6:Generator函数

```
// generator.js
function* gen(x){
  var y = yield x + 2;
  return y;
}

var g = gen(1); // g返回一个遍历器，不会直接返回执行结果

console.log(g.next()); // { value: 3, done: false }

console.log(g.next()); // { value: undefined, done: true }
```

### koa异步处理

```
// koa_1.js:
app.use(function *(){
  
  var y = yield step_1(1);

  var z = yield step_2(y);

  this.body = z;
});

app.listen(3000);
```



但，异步处理只是koa的其中一个特性；

如果要实现完整的nodejs服务端框架，依赖一个koa是远远不够的……



### koa的middleware模型

再看一个例子：
```
// koa_2.js:
var koa = require('koa');
var app = koa();

app.use(function *(next){
	this.set('test','test');
	
	yield next;
});

// response
app.use(function *(){
  this.body = 'Hello World';
});

app.listen(3000);
```



再看koa的源码：`lib/application.js`

`app.listen`:
```
/*...*/
app.listen = function(){
  debug('listen');
  var server = http.createServer(this.callback());
  return server.listen.apply(server, arguments);
};
```


`app.callback`:
```
/*...*/
app.callback = function(){
  /*...*/
  var fn = this.experimental
    ? compose_es7(this.middleware)
    : co.wrap(compose(this.middleware));
  var self = this;

  /*...*/

  return function(req, res){
    /*...*/
    fn.call(ctx).then(function () {
      respond.call(ctx);
    }).catch(ctx.onerror);
  }
};
```


`app.use`:
```
/*...*/
app.use = function(fn){
  /*...*/
  this.middleware.push(fn);
  return this;
};
```

* 一个node服务，多个站点应用；
* yield 异步语法支持，忘掉回调噩梦；
* 继承koa中间件，扩展性更强；
* 支持路径即路由，更优雅的路由方式；
* RESTful数据代理支持，前后端完全解耦；

### 源码

```
let app = koa();

// bodyparser
app.use(bodyparser({
  formLimit:'5mb'
}));

// gzip
app.use(gzip());

let vhosts = [];
for (let item in config_vhost) {
  vhosts.push(item);
}

vhosts = vhosts.map(function(item) {
  let vapp = koa();

  let appName = config_vhost[item];
  let appPath = path.resolve(config_path_project + '/' + appName);

  // 如果配置了连接数据库
  config_mongo.api[appName] && vapp.use(mongo(vapp,{
    root: appPath + '/model/mongo',
    connect: config_mongo.api[appName]
  }))

  // 配置api
  vapp.use(proxy(vapp, {
    api: config_api
  }));

  // 配置默认路由
  vapp.use(model(vapp, {
    root: appPath + '/controller'
  }));

  // 配置模板引擎
  let template = (typeof config_template == 'object' ? config_template[appName] : config_template);
  vapp.use(views(appPath + '/views', {
    root: appPath + '/views',
    map: {
      html: template || 'swig'
    }
  }));

  // 配置静态文件路由
  vapp.use(mount('/static',
    koastatic(appPath + '/static')
  ));

  // 配置控制器文件路由
  vapp.use(router(vapp, {
    root: appPath + '/controller',
    default_path: config_path.default_path[appName],
    domain: item
  }));

  vapp.use(logger());

  vapp.on('error', function(err, ctx) {
    log.error('server error', err, ctx);
  });

  return {
    host: item,
    app: vapp
  };
}).filter(function(item) {
  return !!item;
});

// 注入vhost路由
app.use(vhost(vhosts));

module.exports = app;
```
